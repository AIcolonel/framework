<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loading.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.loading{
			position: relative;
			width: 4px;
			height: 25px;
			background: #ff6700;
			margin:10px auto;
			animation: loading 300ms linear infinite alternate;
		}
		.loading:before,.loading:after{
			content: '';
			position: absolute;
			width: 4px;
			height: 25px;
			background: #ff6700;
		}
		.loading:before{
			transform: scale(1,0.5);
			left: -10px;
			animation: loading 300ms linear 0.1s infinite alternate;
		}
		.loading:after{
			left: 10px;
			transform: scale(1,0.3);
			animation: loading 300ms linear 0.2s infinite alternate;
		}
		@keyframes loading{
			from{
				opacity: 0.5;
				transform: scale(1,1);
			}
			to{
				opacity: 1;
				transform: scale(1,0.5);
			}
		}
	</style>
</head>
<body>
	<div class="loading"></div>
</body>
</html>
