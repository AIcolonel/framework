<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-jQuery的静态each方法.html</title>
</head>
<body>
	
</body>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
	var arr1=[1,4,9,6,3,7];
	var obj={1:4,2:9,3:6,4:3,5:7,length:5};
	/*
	原生JS遍历数组用forEach方法，
	第一个参数是值，第二个参数是下标，
	forEach不可以遍历伪数组
	*/
	arr1.forEach(function(value,index){
		// console.log(index,value);
	})
	/*
	jQuery用的是each方法遍历数组，
	第一个参数是下标，第二个参数是值，
	可以遍历伪数组
	each遍历有返回值，且返回当前遍历的数组
	*/
	var res=$.each(obj,function(index,value){
		console.log(index,value);
	});
	console.log(res);
</script>
</html>
