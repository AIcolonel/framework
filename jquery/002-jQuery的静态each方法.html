<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-jQuery的静态each方法.html</title>
</head>
<body>
	
</body>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">
	var arr1=[1,4,9,6,3,7];
	var obj={0:1,1:4,2:9,3:6,4:3,5:7,length:6};
	/*
	原生JS遍历数组用forEach方法，
	第一个参数是值，第二个参数是下标，
	forEach不可以遍历伪数组
	*/
	arr1.forEach(function(value,index){
		// console.log(index,value);
	})
	/*
	jQuery用的是each方法遍历数组，
	第一个参数是下标，第二个参数是值，
	可以遍历伪数组
	*/
	$.each(arr1,function(index,value){
		console.log(index,value);
	});
</script>
</html>
