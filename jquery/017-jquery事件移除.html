<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-jquery事件移除.html</title>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			function test1(){
				alert("hello test1");
			}
			function test2(){
				alert("hello test2");
			}
		   $('button').click(test1);
		   $('button').click(test2);
		   $('button').mouseenter(function(){
		   		alert("hello mouseenter")
		   })
		   $('button').mouseleave(function(){
		   		alert("hello mouseleave")
		   })
		   //off()方法不传参移除所有绑定事件
		   // $('button').off();
		   // off()方法传递一个参数移除指定类型的事件
		  	// $('button').off("click");
		  	// off()方法传递两个参数移除指定类型的事件和方法
		  	$('button').off("click",test1);
		});
	</script>
</head>
<body>
	<button>事件</button>
</body>
</html>
