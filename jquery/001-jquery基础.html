<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-jquery基础.html</title>
</head>
<body>
	<p>如果你点我，我就会消失。</p>
	<p>继续点我!</p>
	<p>接着点我!</p>
</body>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">
	/*
	click:点击事件
	dblclick:双击事件
	*/
	console.log($('p'));
	$('p').dblclick(function(){
		$(this).hide();
	})
</script>
</html>
