<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-jQuery的静态map方法.html</title>
</head>
<body>
	
</body>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
	var arr1=[1,4,9,6,3,7];
	var obj={0:1,1:4,2:9,3:6,4:3,5:7,length:6};
	/*
	原生JS遍历数组用forEach方法，
	第一个参数是值，第二个参数是下标，
	forEach不可以遍历伪数组
	*/
	arr1.forEach(function(value,index){
		// console.log(index,value);
	})
	/*
	jQuery用的是map方法遍历数组，
	第一个参数是值，第二个参数是数组下标，
	可以遍历伪数组
	map遍历有返回值，我们可以在回调函数中自己操作数组
	*/
	var res=$.map(arr1,function(value,index){
		console.log(index,value);
		return value+1;
	});
	console.log(res);
</script>
</html>
