<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-jquery事件冒泡和默认行为.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			background: red;
		}
		.son{
			width: 200px;
			height: 200px;
			background: blue;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
		   	$(".son").click(function(event){
		   		alert("hello son")
		   		//阻止事件冒泡1.return false 2.event.stopPropagation();
		   		// return false;
		   		event.stopPropagation();
		   	})
		   	$(".father").click(function(){
		   		alert("hello father")
		   	})
		});
	</script>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
	<a href="http://www.baidu.com">我是百度</a>
</body>
</html>
