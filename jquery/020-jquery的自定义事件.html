<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-jquery的自定义事件.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
		   $('div').on("myClick",function(ev,obj){
		   		console.log(ev);
		   		console.log(obj);
		   		alert("hello myClick");
		   })
		   // $('div').myClick(function(){
		   // 		alert("hello myClick");
		   // })
		   $("div").trigger("myClick",{name:"tom",age:18});
		});
	</script>
</head>
<body>
	<div></div>
</body>
</html>
